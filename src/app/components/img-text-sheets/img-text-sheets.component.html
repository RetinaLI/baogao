<div class="img-text-sheets">
  <ul class="clearfix">
    <li *ngFor="let item of sheetsList">
      <img class="img" src="{{ item.img }}" alt="">
      <div class="sheet-right">
        <div class="title">{{ item.title }}</div>
        <span class="num">{{ item.num }}</span>
      </div>
    </li>
  </ul>
</div>
